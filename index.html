<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Minecraft Kielce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-contextmenu/1.4.0/leaflet.contextmenu.min.css" integrity="sha512-AiWBM2PiPZkogKBj8Jss3MahJ+bRbSMebXUBwZMg+83vJTnZT/FXoxZrmpL+x9GbAYLWRuBZDqzhDt0Dk73qhw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-contextmenu/1.4.0/leaflet.contextmenu.min.js" integrity="sha512-8sfQf8cr0KjCeN32YPfjvLU2cMvyY1lhCXTMfpTZ16CvwIzeVQtwtKlxeSqFs/TpXjKhp1Dcv77LQmn1VFaOZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/8455c99e87.js" crossorigin="anonymous"></script>
    <script src="mckielce.js"></script>
</head>
<body>
    <aside>
        <section class="sidebar">
            <h1>Minecraft Kielce</h1>
            <h2>Ustawienia</h2>
            <label><input type="checkbox" id="poly">Użyj linii zamiast obszaru</label><br>
            <label><input type="checkbox" id="results">Podaj wyniki w formie X/Y</label>
            <h2>Odwrotna konwersja</h2>
            <label>X: <input type="number" id="x" value="0"></label><br>
            <label>Z: <input type="number" id="y" value="0"></label><br>
            <button id="calculate">Oblicz</button>
            <h2>Wyniki<i class="far fa-copy copyjson"></i></h2>
            <span id="wyniki">Punkty: 0, ETA: 00:03</span>
            <div id="output">
            </div>

            <footer>
                Program dostępny na licencji <a href="https://opensource.org/licenses/MIT">MIT</a>
            </footer>
        </section>
        <div class="showSidebar">
            <i class="fas fa-chevron-right"></i>
        </div>
    </aside>
    <main>
        <div class="mapoverlay"><img src=""></div>
        <div id="map"></div>
    </main>
</body>
</html>
